<!DOCTYPE html>
<html>

    <head>
        <title>이미지 태그</title>
    </head>
    
    <body>
        <hr>
        <h1>img Tag</h1>
        <!--상대경로나 절대경로에서 이미지를 가져올 수 있다.-->
        <h3>- 반드시 src로 경로를 설정해주어야한다. </h3>
        <h3>- width와 height 하나만 사용해도 비율에 맞춰 조정되어 이미지 왜곡이 적다.</h3>
        <h3>- 보통 width를 지정하는 경우가 많다. 스크롤은 상하이므로. </h3>
        <hr><br><br>
        
        <!--상대경로 : 이미지가 같은폴더 내에 없으면, 
            현재 위치 기준으로 경로를 작성해준다.-->
        <img src="images/ruru.jpg" width="100"> <!--이미지경로-->
        <img src="sunmoo.jpg" height="100">
        <img src="sunmoo2.jpg" width="190" height="100">
        <img src="no.jpg" alt="no image">
        
        
        <!--웹에 존재하는 이미지의 경로 사용 가능-->
        <img src="https://t1.daumcdn.net/daumtop_chanel/op/20170315064553027.png" />
        
        
    </body>
</html>
