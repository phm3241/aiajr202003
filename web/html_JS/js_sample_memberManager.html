<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원관리 프로그램</title>

    <link href="../css/membermgr.css" rel="stylesheet">
    <script src="../js/membermgr.js"></script>
</head>

<body>
    <header>
        <h1>회원관리 프로그램</h1>
    </header>
    <!-- 나중에 일괄변경처리 (동적처리나 css처리)를 위해 
        table보다 유연한 div로 큰틀을 레이아웃 해주는 구조로 잡는다.  -->
    <div id="content">
        <div id="reg">
            <h2 class="title">회원 저장</h2>
            <form id="regForm">
                <table>
                    <tr>
                        <td>
                            <!-- label, input이 인라인속성인데, 블럭으로 변경하여
                            한 행이지만, css에서 display 활용하여 각각 css처리가능 
                            placeholder : 입력란에 배경텍스트. 커서들어가도 안 사라짐. 
                            required : html5가 지원해주는 공백 유효성검사
                            자바스크립트에서는 캐스팅목적으로 아이디 속성 꼭 써주기(프론트에서), 
                            서버쪽으로 보낼때는 name속성으로 파라미터를 보내기 때문에 반드시 name속성써준다.  -->
                            <label>아이디</label>
                            <input type="text" id="uid" placeholder="아이디" required>
                        </td>
                        <td>
                            <label>비밀번호</label>
                            <input type="password" id="pw" placeholder="비밀번호" required>
                        </td>
                        <td>
                            <label>이름</label>
                            <input type="text" id="uname" placeholder="이름" required>
                        </td>
                        <td>
                            <input type="submit" value="저장">
                        </td>
                    </tr>
                </table>

            </form>
        </div>

        
        <div id="edit">
            <h2 class="title">회원 수정</h2>
            <form id="editForm">
                <!-- <input type="text" id="idx"> 테스트 할때는 hidden 말고 이렇게해서 테스트-->
                <!--또는 F12에서 확인해도 된다. -->
                <input type="hidden" id="idx" required>
                <table>
                    <tr>
                        <td>
                            <label>아이디</label>
                            <input type="text" id="eid" placeholder="아이디" required>
                        </td>
                        <td>
                            <label>비밀번호</label>
                            <input type="password" id="epw" placeholder="비밀번호" required>
                        </td>
                        <td>
                            <label>이름</label>
                            <input type="text" id="ename" placeholder="이름" required>
                        </td>
                        <td>
                            <input type="submit" value="수정">
                        </td>
                    </tr>
                </table>

            </form>
        </div>

        <div class="listarea">
            <h2 class="title">회원 리스트</h2>
            <div id="list">
                
            </div>



        </div>
    </div>
</body>

</html>
