<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Phone Manager </title>

    <style src="../css/ex_memberManager_css"></style>
    <script src="../js/ex_memberManager_js.js"></script>


</head>

<body>
    <header>
    <h1> Member Manager </h1>
    </header>

    <div id="content">

        <div id="reg">
            <h2 class="title">회원 등록</h2>
            <form id="regForm">
                <table> 
                    <tr>
                        <td>
                            <label>아이디</label>
                            <td><input type="text" id="uid" required></td>
                        </td>
                        <td>
                            <label>비밀번호</label>
                            <input type="password" id="pw" placeholder="비밀번호" required>
                        </td>
                        <td>
                            <label>이름</label>
                            <input type="text" id="uname" placeholder="이름" required>
                        </td>
                        <td>
                            <input type="submit" value="저장">
                        </td>
                    </tr>
                </table>
            </form>
        </div>


        <div class="listarea">

            <h2 class="title">회원 리스트</h2>
            <div id="list">
                <table class="listtable">
                    <tr>
                        <td>index</td>
                        <td>아이디(이메일)</td>
                        <td>비밀번호</td>
                        <td>이름</td>
                        <td>관리</td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </table>
            </div>

        </div>


    </div>
</body>


</html>
