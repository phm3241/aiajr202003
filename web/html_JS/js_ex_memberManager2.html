<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Phone Manager</title>

    <!--외부 css 가져오기..rel 빼먹었다.. -->
    <link href="../css/ex_mamberManager_css.css" rel="stylesheet">>
    
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    
    <script>

        // 배열생성
        var members = [];


        // 생성자함수
        function Member(uid, upw, uname){
            var id=uid;
            var pw=upw;
            var name=uname;
        };

        // getter, setter
        this.getId=function(){
            return id;
        };

        this.setId=function(uid){
            this.id=uid;
        };

        this.getPw=function(){
            return id;
        };

        this.setPw=function(upw){
            this.pw=upw;
        };

        this.getName=function(){
            return id;
        };

        this.setName=function(uname){
            this.name=uname;
        };



        // 함수 : 회원정보 등록
        // 사용자 입력정보 ㅡ> 객체생성 ㅡ> 배열저장
        function create(){

            // jquery 객체생성
            var id=$('#uid').val();
            var pw=$('#upw').val();
            var name=$('#uname').val();
            
            // .push 메서드 : 배열에 저장
            members.push(new members(id, pw, name));
            console.log(members);

            // 회원 리스트에 추가
            displayTable(); 

        }


        function displayTable(){



        }


        $(document).ready(function(){

            // 먼저 브라우저에 회원리스트 출력
            displayTable();


            // 등록버튼 클릭시 (sumit 이벤트 발생시)
            $('#submit').click(function(){
                alert('회원으로 등록되었습니다.');
                create();
            });
            



            
                
            
            
            




        });



    </script>

</head>

<body>
    
    <div id="main wrap">
        <h1 id="header">Member Manager</h1>

        <div id="regform">
            <form id="form">
                <h3 class="title">회원등록</h3>
                <table>
                    <tr>
                        <td>
                            <!-- ◆ label 하기.. -->
                            <label for="uid" class="subtitle">아이디</label>
                        </td>
                        <td>
                            <input type="text" id="uid" name="uid" 
                                    pattern="[a-zA-Z0-9]{2,10}"
                                    placeholder="ID" 
                                    autocomplete="off" 
                                    autofocus required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h4>비밀번호</h4>
                        </td>
                        <td>
                            <input type="password" id="upw" name="upw" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h4>이름</h4>
                        </td>
                        <td>
                            <input type="text" id="unmae" name="unmae" required>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="submit" id="submit" value="등록">
                        </td>
                    </tr>  
                </table>
            </form>
        </div>


        <div id="list">
            <h3 class="title">회원리스트</h3>

        </div>




    </div>







    
</body>
</html>
