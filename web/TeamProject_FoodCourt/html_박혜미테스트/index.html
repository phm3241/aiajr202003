    <div class="container"> <!-- wrap -->

        <div class="header">

            <button type="button" class="main_button btn js-click-modal" id="hall_btn">

            <button type="button" class="main_button btn js-click-modal" id="take_btn">

            </button>

                </div>

      
        
    <!-- 대분류6개----------------------------------------- -->



        <div class="modal">
            <div id="menuselector">
                <div class="header"><img src="../img/food.PNG" id="menulogo"></div>

                <div class="content">

                    <button type="button" class="menu js-click-modal"><img src="../img/korea.PNG" alt="" id="korea"></button>
  
                    <button type="button" class="menu"><img src="../img/japan.PNG" alt="" id="japan"></button>
                    <button type="button" class="menu"><img src="../img/china.PNG" alt="" id="china"></button>
                    <br>
                    <button type="button" class="menu"><img src="../img/westem.PNG" alt=""
                            id="westem"></button>
                    <button type="button" class="menu"><img src="../img/asian.PNG" alt="" id="asian"></button>
                    <button type="button" class="menu"><img src="../img/dessert.PNG" alt=""
                            id="dessert"></button>

                </div>

                <div class="footer">
                    <img src="../img/button1.PNG" class="next">
                    <img src="../img/button2.PNG" class="btn js-close-modal previous">

                </div>
            </div>
 
        </div>
    </div> <!-- wrap 끝-->
