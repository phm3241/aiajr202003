<!DOCTYPE html>
<html>
    <head>
        <title> float 정렬 : 수평방향 정렬</title>
        <meta charset="utf-8">
        <style>
           
            div {
                width: 100px;
                height: 100px;
                border: 5px solid #DDD;
                
                background-color: red;
                
                /* block속성의 요소들을 수평방향으로 (왼쪽또는 오른쪽) 나열하는 설정 */
                float: left;
                float: right;  /*오른쪽으로 정렬될때, 1번이 맨 오른쪽으로 가게된다. */
                    
            }
        
        </style>
        
    </head>
    
    <body>
        
        <div>1</div>
        <div>2</div>
        <div>3</div>
        
        
    
    
    
    </body>

</html>
