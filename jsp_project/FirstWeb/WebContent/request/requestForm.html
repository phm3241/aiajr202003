<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<style></style>
</head>
<body>
	
	
	<h1>request Form Test</h1>
	<hr>
	
	<!-- action="requestResult.jsp"은 상대경로.. 절대경로도 있다. -->
	<!-- form통해서 데이터 전송할 때는 method를 post방식으로 보내자. -->
	
	<form action="requestResult.jsp" method="get"> 
	
		<label>이름</label>
		<input type="text" name="username" required> <br>
		
		<label>직업</label>
		<select name="job">
			<option value="시스템엔지니어">시스템엔지니어</option>
			<option value="프로그래머">프로그래머</option>
			<option value="디자이너">디자이너</option>
		</select> <br>
		
		<label>관심사항</label>
			JAVA <input type="checkbox" name="like" value="JAVA">
			JSP <input type="checkbox" name="like" value="JSP">
			HTML5 <input type="checkbox" name="like" value="HTML5">
			CSS3 <input type="checkbox" name="like" value="CSS3">
		<br>
		
		<input type="submit" value="보내기"><input type="reset">
	
	</form>
	
</body>
</html>
